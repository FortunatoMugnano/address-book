<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/address.css">
    <title>Document</title>
</head>

<body>
    <fieldset >
        <label for="fullName">Name</label>
        <input type="text" id="fullName" placeholder="Enter person's full name" autofocus />
    </fieldset>
    <fieldset>
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Address" />
    </fieldset>
    <button id="saveEntry">Save Address</button>
    


    <fieldset>
            <label for="product">Product</label>
            <input type="text" id="product" placeholder="Enter what you desire to receive" autofocus />
        </fieldset>
        <fieldset>
            <label for="shop">Location</label>
            <input type="text" id="shop" placeholder="Where you can buy it?" />
        </fieldset>
        <button id="saveWish">Save in your wishlist</button>
        <article id="saveWish"> </article>
        <article id="addressList"> </article>




    <script src="javascript/address.js"></script>
</body>

</html>
