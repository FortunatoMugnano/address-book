<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/address.css">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <label for="fullName">Name</label>
        <input type="text" id="fullName" placeholder="Enter person's full name" autofocus />
    </fieldset>
    <fieldset>
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Address" />
    </fieldset>
    <button id="saveEntry">Save Address</button>



    <fieldset id="myForm">
        <label for="product">Product</label>
        <input type="text" id="product" placeholder="Enter what you desire to receive" autofocus />
    </fieldset>
    <fieldset>
        <label for="shop">Location</label>
        <input type="text" id="shop" placeholder="Where you can buy it?" />
    </fieldset>
    <button id="saveWish" type="button">Save in your wishlist</button>
    <article id="saveWish"> </article>
    <article id="addressList"> </article>



    <h1>Birthdays</h1>
    <fieldset>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter person's full name" autofocus />
    </fieldset>
    <fieldset>
        <label for="Birthday">Birthday</label>
        <input type="text" id="birthday" placeholder="Birthday" />
    </fieldset>
    <button id="saveBirth">Save Birthday</button>
    <article id="saveBirthday"> </article>





    <script src="javascript/address.js"></script>
</body>

</html>
